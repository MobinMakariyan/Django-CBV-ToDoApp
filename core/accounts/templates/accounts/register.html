<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold text-center mb-6">Create Account</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block mb-1 text-gray-700">Username</label>
                <input type="text" name="username"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-400">
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-gray-700">Password</label>
                <input type="password" name="password1"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-400">
            </div>

            <div class="mb-6">
                <label class="block mb-1 text-gray-700">Confirm Password</label>
                <input type="password" name="password2"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-green-400">
            </div>

            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="text-green-500 underline">Login</a>
        </p>
    </div>

</body>

</html>
