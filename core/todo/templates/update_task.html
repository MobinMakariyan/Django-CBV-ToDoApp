<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">

        <h2 class="text-2xl font-semibold mb-5 text-center">Edit Task</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="title" value="{{ task.title }}"
                class="w-full px-3 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-purple-400">

            <button type="submit"
                class="w-full bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition">
                Save Changes
            </button>
        </form>

        <p class="mt-4 text-center">
            <a href="{% url 'todo:task_list' %}" class="text-gray-600">Back</a>
        </p>

    </div>

</body>

</html>
