<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Are you sure you want to delete this task?</h2>
        <p class="text-gray-600 mb-6">Task: <span class="font-medium">{{ task.title }}</span></p>
        <form method="post" class="flex justify-center gap-4">
            {% csrf_token %}
            <a href="{% url 'todo:task_list' %}"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">Cancel</a>
            <button type="submit"
                class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition">Delete</button>
        </form>
    </div>
</body>

</html>
